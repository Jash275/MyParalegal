<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyParalegal - AI Law Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">MyParalegal</h1>
        <p class="text-center text-lg mb-8">Upload your legal documents and get a concise summary.</p>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <input type="file" name="pdf" accept=".pdf" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-600 hover:file:bg-blue-100" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
                    Summarize Document
                </button>
            </form>
        </div>

        <div class="mt-8 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Summary</h2>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <p class="text-gray-700">{{ summary or 'The summary will be displayed here after the document is processed.' }}</p>
            </div>
        </div>
    </div>
</body>
</html>
